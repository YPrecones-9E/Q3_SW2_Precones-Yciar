<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seatwork 2: JavaScript Operators with Number Inputs</title>
    <!-- Bootstrap 5 Setup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS Setup-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Google Fonts Satisfy Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function getValues() {
            var thisisX = document.getElementById('x-value').value;
            var thisisY = document.getElementById('y-value').value;
            return { thisisX, thisisY };
        }
    </script>
</head>
<body>
    <div class="container mt-5 mb-5 rounded">
        <h1 class="mt-2 mb-2 text-center">JavaScript Operators with Number Inputs</h1>
        <div class="text-center">
           <form action="">

            <label for="thisisX" class="mt-2">Enter a value for x. </label>
            <input type="text" class="form-control mt-2" name="thisisX" id="x-value">

            <label for="thisisY" class="mt-2">Enter a value for y.</label>
            <input type="text" class="form-control mt-2 mb-2" name="thisisY" id="y-value">

            <button type="button" class="btn btn-primary mt-2 mb-2" onclick="
                var values = getValues();
                var product = values.thisisX * values.thisisY;
                document.getElementById('answer').innerHTML = 'The answer is ' + product + '.';">product of x and y</button>

            <button type="button" class="btn btn-primary mt-2 mb-2" onclick="
                var values = getValues();
                var check = (values.thisisX == values.thisisY);
                document.getElementById('answer').innerHTML = 'The answer is ' + check + '.';">is x equal to y?</button>

            <button type="button" class="btn btn-primary mt-2 mb-2" onclick="
                var values = getValues();
                var power = values.thisisX ** values.thisisY;
                document.getElementById('answer').innerHTML = 'The answer is ' + power + '.';">x raised to y</button>

            <button type="button" class="btn btn-primary mt-2 mb-2" onclick="
                var values = getValues();
                var remainder = values.thisisX % values.thisisY;
                document.getElementById('answer').innerHTML = 'The answer is ' + remainder + '.';">remainder</button>

           </form>
            <h3 id="answer" class="mt-2">The answer is...</h3>
            <hr/>
            <h3 class="text-center mt-2 mb-2"><a href="https://yprecones-9e.github.io/Q2_EXERCISE2_Precones-Yciar/" target="_blank">Yciar L. Precones | Grade 9-Emerald</a></h3>
        </div>
    </div>
</body>
</html>
